<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Tasas de Interés</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Conversor de Tasas de Interés</h1>
      <form id="rateConverter" class="mt-4">
        <div class="form-group">
          <label for="interestRate">Tasa de Interés (%):</label>
          <input
            type="number"
            id="interestRate"
            class="form-control"
            step="0.01"
            required
          />
        </div>
        <div class="form-group mt-4">
          <label for="givenTerm">Plazo de la Tasa Dada:</label>
          <select id="givenTerm" class="form-control">
            <option value="365">Diaria</option>
            <option value="52">Semanal</option>
            <option value="24">Quincenal</option>
            <option value="12">Mensual</option>
            <option value="6">Bimestral</option>
            <option value="4">Trimestral</option>
            <option value="3">Quatrimestral</option>
            <option value="2">Semestral</option>
            <option value="1">Anual</option>
          </select>
        </div>
        <div class="form-group mt-4">
          <label for="targetTerm">Plazo Objetivo:</label>
          <select id="targetTerm" class="form-control">
            <option value="365">Diaria</option>
            <option value="52">Semanal</option>
            <option value="24">Quincenal</option>
            <option value="12">Mensual</option>
            <option value="6">Bimestral</option>
            <option value="4">Trimestral</option>
            <option value="3">Quatrimestral</option>
            <option value="2">Semestral</option>
            <option value="1">Anual</option>
          </select>
        </div>
        <button type="button" class="mt-4" onclick="convertRate()">
          Convertir Tasa
        </button>
      </form>
      <div id="result" class="mt-3"></div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
